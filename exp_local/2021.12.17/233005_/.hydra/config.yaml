adam_eps: 0.00015
agent: ${agent_maddpg}
agent_maddpg:
  class: agent.DDPGAgent
  name: ddpg
  params:
    actor_lr: 0.0001
    critic_lr: 0.001
    critic_target_update_frequency: 100
    critic_tau: 0.01
    device: ${device}
    gamma: 0.99
    max_grad_norm: ${max_grad_norm}
    num_actions: ???
    num_actions_branch: ???
    num_agents: ${num_agents}
    obs_shape: ???
batch_size: 4
beta_1: 0.9
beta_2: 0.999
critic:
  class: model.CentralizedCritic
  params:
    action_dim: ${agent.params.num_actions}
    device: ${device}
    obs_dim: ${agent.params.obs_shape}
device: cuda
env: SoccerTwos
eval_eps: 0.05
eval_frequency: 50
log_frequency_step: 10
log_save_tb: true
lr: 0.0001
max_grad_norm: 0.5
min_eps: 0.1
num_agents: 16
num_eval_steps: 1000
num_exploration_steps: 1
num_train_steps: 30000000
num_windows: 10
prob_select_latest_model: 1
replay_buffer_capacity: ${num_train_steps}
save_frequency: 20
save_step: 10
seed: 1
self_play: true
start_training_steps: 1
swap_step: 10
team_change: 10
weight_decay: 0.0
work_id: 1
work_id_ev: 2
