adam_eps: 0.00015
agent: ${agent_maddpg}
agent_maddpg:
  class: agent.DDPGAgent
  name: ddpg
  params:
    actor_lr: 0.0001
    critic_lr: 0.001
    critic_target_update_frequency: 100
    critic_tau: 0.01
    device: ${device}
    gamma: 0.99
    max_grad_norm: ${max_grad_norm}
    num_actions: ???
    num_actions_branch: ???
    num_agents: ${num_agents}
    obs_shape: ???
batch_size: 128
beta_1: 0.9
beta_2: 0.999
critic:
  class: model.CentralizedCritic
  params:
    action_dim: ${agent.params.num_actions}
    device: ${device}
    obs_dim: ${agent.params.obs_shape}
device: cuda
env: SoccerTwos
eval_frequency: 20000
log_frequency_step: 100
log_save_tb: true
lr: 0.0001
max_grad_norm: 0.5
min_eps: 0.1
num_agents: 16
num_eval_steps: 125000
num_exploration_steps: 2000
num_train_steps: 300000
replay_buffer_capacity: ${num_train_steps}
seed: 1
start_training_steps: 200
weight_decay: 0.0
