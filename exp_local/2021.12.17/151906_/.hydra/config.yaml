batch_size: 16
device: cuda
env: SoccerTwos
eval_frequency: 20000
log_frequency_step: 4000
log_save_tb: true
min_eps: 0.1
model: ${model_maddpg}
model_maddpg:
  class: maddpg.MADDPG
  name: maddpg
  params:
    actor_lr: 0.0001
    batch_size: ${batch_size}
    critic_lr: 0.001
    critic_target_update_frequency: 100
    critic_tau: 0.01
    device: ${device}
    eval_eps: 0.05
    gamma: 0.99
    max_grad_norm: 0.5
    num_actions: ???
    num_actions_branch: ???
    num_agents: ${num_agents}
    obs_shape: ???
    replay_buffer_capacity: ${replay_buffer_capacity}
num_agents: 16
num_eval_steps: 10000
num_exploration_steps: 1
num_train_steps: 200000
num_windows: 10
prob_select_latest_model: 1
replay_buffer_capacity: ${num_train_steps}
save_frequency: 20
save_step: 10
seed: 1
self_play: true
start_training_steps: 0
swap_step: 30
team_change: 100000
work_id: 1
work_id_ev: 2
